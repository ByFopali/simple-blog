{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/fontawesome/css/all.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/css/templatemo-xtra-blog.css' %}" rel="stylesheet">
</head>
<body>
<header class="tm-header" id="tm-header">
    <div class="tm-header-wrapper">
        <div>
            <h1 class="text-center">{% block username %}{% endblock %}</h1>
        </div>
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="tm-site-header">
            <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>
            <h1 class="text-center">Xtra Blog</h1>
        </div>
        <nav class="tm-nav" id="tm-nav">
            <ul>
                <li class="tm-nav-item"><a href="{% url 'index' %}" class="tm-nav-link">
                    <i class="fas fa-home"></i>
                    Blog Home
                </a></li>
                <li class="tm-nav-item"><a href="{% url 'create' %}" class="tm-nav-link">
                    <i class="fas fa-pen"></i>
                    Single Post
                </a></li>
                {% if user.is_authenticated %}
                <li class="tm-nav-item"><a href="{% url 'logout' %}" class="tm-nav-link">
                    <i class="fas fa-user"></i>
                    Logout
                </a></li>
                {% else %}
                <li class="tm-nav-item"><a href="{% url 'login' %}" class="tm-nav-link">
                    <i class="fas fa-user"></i>
                    Login
                </a></li>
                <li class="tm-nav-item"><a href="{% url 'register' %}" class="tm-nav-link">
                    <i class="fas fa-user"></i>
                    Register
                </a></li>
                {% endif %}
            </ul>
        </nav>
        <div class="tm-mb-65">
            <a rel="nofollow" href="#" class="tm-social-link">
                <i class="fab fa-facebook tm-social-icon"></i>
            </a>
            <a href="#" class="tm-social-link">
                <i class="fab fa-twitter tm-social-icon"></i>
            </a>
            <a href="#" class="tm-social-link">
                <i class="fab fa-instagram tm-social-icon"></i>
            </a>
            <a href="#" class="tm-social-link">
                <i class="fab fa-linkedin tm-social-icon"></i>
            </a>
        </div>
    </div>
</header>
<div class="container-fluid">
    <main class="tm-main">
        {% block main %}{% endblock %}
        {% block footer %}{% endblock %}
    </main>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/templatemo-script.js' %}"></script>
</body>
</html>
